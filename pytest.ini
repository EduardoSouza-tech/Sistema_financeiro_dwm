[pytest]
# Configuração do pytest

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    slow: testes que demoram mais tempo
    integration: testes de integração
    unit: testes unitários
    auth: testes de autenticação
    crud: testes de CRUD
    api: testes de APIs

# Opções padrão
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Cobertura
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    __pycache__/*
    */migrations/*
    */tests/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
