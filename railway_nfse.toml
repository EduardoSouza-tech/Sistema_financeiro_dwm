# railway.toml - Configuração do Microserviço NFS-e

[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements_nfse.txt"

[deploy]
startCommand = "gunicorn app_nfse:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
