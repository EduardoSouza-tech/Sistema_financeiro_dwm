<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Login - Sistema Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert-info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            font-size: 13px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s;
        }

        .password-toggle button:hover {
            color: #667eea;
        }

        .version-info {
            margin-top: 10px;
            font-size: 11px;
            color: #999;
        }

        /* Modal de Sele√ß√£o de Empresa */
        .empresa-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .empresa-modal {
            background: white;
            border-radius: 15px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .empresa-modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .empresa-modal-header h2 {
            margin: 0;
            font-size: 22px;
        }

        .empresa-modal-body {
            padding: 30px;
        }

        .empresa-option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .empresa-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .empresa-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .empresa-icon {
            font-size: 24px;
        }

        .empresa-info {
            flex: 1;
        }

        .empresa-nome {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .empresa-papel {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }

        .btn-confirm-empresa {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .btn-confirm-empresa:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-confirm-empresa:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Modal de Sele√ß√£o de Empresa -->
    <div class="empresa-modal-overlay" id="empresaModalOverlay">
        <div class="empresa-modal">
            <div class="empresa-modal-header">
                <h2>üè¢ Selecione uma Empresa</h2>
                <p style="margin: 5px 0 0 0; font-size: 13px; opacity: 0.9;">Escolha qual empresa deseja acessar</p>
            </div>
            <div class="empresa-modal-body">
                <div id="empresasList"></div>
                <button id="btnConfirmEmpresa" class="btn-confirm-empresa" onclick="confirmEmpresaSelection()" disabled>
                    Confirmar Sele√ß√£o
                </button>
            </div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>üíº Sistema Financeiro</h1>
            <p>Fa√ßa login para continuar</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Digite seu usu√°rio"
                        required
                        autocomplete="username"
                        autofocus
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-toggle">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Digite sua senha"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" onclick="togglePassword()" title="Mostrar/Ocultar senha">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    Entrar
                </button>
            </form>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const button = event.target;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();

            const btnLogin = document.getElementById('btnLogin');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }

            // Desabilitar form
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span> Entrando...';
            document.getElementById('username').disabled = true;
            document.getElementById('password').disabled = true;

            try {
                // Obter CSRF token
                const csrfToken = document.querySelector('meta[name="csrf-token"]').content;
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'  // Importante para cookies
                });

                const result = await response.json();

                if (result.success) {
                    // Guardar dados no localStorage
                    localStorage.setItem('usuario', JSON.stringify(result.usuario));
                    localStorage.setItem('permissoes', JSON.stringify(result.permissoes));

                    // Verificar se precisa selecionar empresa
                    if (result.require_empresa_selection && result.empresas_disponiveis && result.empresas_disponiveis.length > 1) {
                        // Mostrar modal de sele√ß√£o de empresa
                        showEmpresaSelectionModal(result.empresas_disponiveis);
                    } else {
                        // Redirecionar diretamente
                        showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                } else {
                    showAlert(result.error || 'Erro ao fazer login', 'error');
                    
                    // Reabilitar form
                    btnLogin.disabled = false;
                    btnLogin.textContent = 'Entrar';
                    document.getElementById('username').disabled = false;
                    document.getElementById('password').disabled = false;
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showAlert('Erro de conex√£o com o servidor', 'error');
                
                // Reabilitar form
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
                document.getElementById('username').disabled = false;
                document.getElementById('password').disabled = false;
            }
        }

        // Verificar se j√° est√° logado
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/auth/verify', {
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success && result.authenticated) {
                    showAlert('Voc√™ j√° est√° logado! Redirecionando...', 'info');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            } catch (error) {
                console.log('N√£o autenticado');
            }
        });

        // Vari√°vel para armazenar empresas dispon√≠veis
        let availableEmpresas = [];
        let selectedEmpresaId = null;

        // Mostrar modal de sele√ß√£o de empresa
        function showEmpresaSelectionModal(empresas) {
            availableEmpresas = empresas;
            const empresasList = document.getElementById('empresasList');
            empresasList.innerHTML = '';

            empresas.forEach(empresa => {
                const div = document.createElement('div');
                div.className = 'empresa-option';
                div.onclick = () => selectEmpresa(empresa.id);
                
                const papelBadge = empresa.papel === 'admin_empresa' ? 'üëë Admin' : 
                                   empresa.papel === 'usuario' ? 'üë§ Usu√°rio' : 
                                   'üëÅÔ∏è Visualizador';
                
                div.innerHTML = `
                    <div class="empresa-icon">üè¢</div>
                    <div class="empresa-info">
                        <div class="empresa-nome">${empresa.razao_social || empresa.nome || 'Empresa sem nome'}</div>
                        <div class="empresa-papel">${papelBadge}${empresa.is_padrao ? ' ‚Ä¢ ‚≠ê Padr√£o' : ''}</div>
                    </div>
                `;
                
                empresasList.appendChild(div);
            });

            // Mostrar modal
            document.getElementById('empresaModalOverlay').style.display = 'flex';
            
            // Ocultar bot√µes de login
            document.getElementById('btnLogin').style.display = 'none';
        }

        // Selecionar empresa no modal
        function selectEmpresa(empresaId) {
            selectedEmpresaId = empresaId;
            
            // Atualizar visual
            document.querySelectorAll('.empresa-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Habilitar bot√£o de confirmar
            document.getElementById('btnConfirmEmpresa').disabled = false;
        }

        // Confirmar sele√ß√£o de empresa
        async function confirmEmpresaSelection() {
            if (!selectedEmpresaId) return;

            const btnConfirm = document.getElementById('btnConfirmEmpresa');
            btnConfirm.disabled = true;
            btnConfirm.innerHTML = '<span class="loading"></span> Carregando...';

            try {
                const csrfToken = document.querySelector('meta[name="csrf-token"]').content;
                
                const response = await fetch('/api/auth/switch-empresa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ empresa_id: selectedEmpresaId }),
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    // Atualizar localStorage com novas permiss√µes
                    if (result.permissoes) {
                        localStorage.setItem('permissoes', JSON.stringify(result.permissoes));
                    }
                    
                    // Atualizar dados da empresa no localStorage
                    const usuarioData = JSON.parse(localStorage.getItem('usuario') || '{}');
                    if (result.empresa) {
                        usuarioData.empresa_atual = result.empresa;
                    }
                    localStorage.setItem('usuario', JSON.stringify(usuarioData));
                    
                    showAlert('Empresa selecionada com sucesso! Redirecionando...', 'success');
                    document.getElementById('empresaModalOverlay').style.display = 'none';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(result.error || 'Erro ao selecionar empresa', 'error');
                    btnConfirm.disabled = false;
                    btnConfirm.textContent = 'Confirmar Sele√ß√£o';
                }
            } catch (error) {
                console.error('Erro ao selecionar empresa:', error);
                showAlert('Erro de conex√£o com o servidor', 'error');
                btnConfirm.disabled = false;
                btnConfirm.textContent = 'Confirmar Sele√ß√£o';
            }
        }
    </script>
</body>
</html>
