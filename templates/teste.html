<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema Financeiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-result {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success {
            border-left: 4px solid #27ae60;
        }
        .error {
            border-left: 4px solid #e74c3c;
        }
        h1 {
            color: #2c3e50;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Sintaxe JavaScript</h1>
    
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(title, message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${isSuccess ? '‚úÖ' : '‚ùå'} ${title}</h3><pre>${message}</pre>`;
            results.appendChild(div);
        }
        
        // Teste 1: Carregar app.js
        const script1 = document.createElement('script');
        script1.onload = () => {
            addResult('app.js carregado', 'Arquivo carregado com sucesso!', true);
            
            // Teste 2: Verificar fun√ß√µes
            if (typeof showSection === 'function') {
                addResult('Fun√ß√£o showSection', 'Fun√ß√£o definida corretamente', true);
            } else {
                addResult('Fun√ß√£o showSection', 'Fun√ß√£o N√ÉO encontrada', false);
            }
            
            if (typeof loadDashboard === 'function') {
                addResult('Fun√ß√£o loadDashboard', 'Fun√ß√£o definida corretamente', true);
            } else {
                addResult('Fun√ß√£o loadDashboard', 'Fun√ß√£o N√ÉO encontrada', false);
            }
            
            if (typeof pagarLancamento === 'function') {
                addResult('Fun√ß√£o pagarLancamento', 'Fun√ß√£o definida corretamente', true);
            } else {
                addResult('Fun√ß√£o pagarLancamento', 'Fun√ß√£o N√ÉO encontrada', false);
            }
        };
        script1.onerror = () => {
            addResult('app.js carregado', 'ERRO ao carregar arquivo!', false);
        };
        script1.src = '/static/app.js';
        document.head.appendChild(script1);
        
        // Teste 3: Carregar modals.js
        const script2 = document.createElement('script');
        script2.onload = () => {
            addResult('modals.js carregado', 'Arquivo carregado com sucesso!', true);
            
            // Verificar fun√ß√µes dos modals
            const modalFunctions = [
                'openModalReceita',
                'openModalDespesa',
                'openModalConta',
                'openModalCategoria',
                'openModalCliente',
                'openModalFornecedor'
            ];
            
            let allFound = true;
            let missingFuncs = [];
            
            modalFunctions.forEach(func => {
                if (typeof window[func] !== 'function') {
                    allFound = false;
                    missingFuncs.push(func);
                }
            });
            
            if (allFound) {
                addResult('Fun√ß√µes dos Modais', 'Todas as 6 fun√ß√µes definidas corretamente', true);
            } else {
                addResult('Fun√ß√µes dos Modais', `Faltam: ${missingFuncs.join(', ')}`, false);
            }
        };
        script2.onerror = () => {
            addResult('modals.js carregado', 'ERRO ao carregar arquivo!', false);
        };
        script2.src = '/static/modals.js';
        document.head.appendChild(script2);
    </script>
</body>
</html>
